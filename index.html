<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <meta name="description" content="Generate recipes using AI" />
    <meta name="keywords" content="recipe, AI, generator, cooking, food" />
    <meta name="author" content="Moisha Ndlovu" />

    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cooking"
    />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>
        <span class="material-symbols-outlined">cooking</span>
        AI Recipe Generator
      </h1>
    </header>
    <main class="main-content">
      <form action="" class="recipe-form" id="recipe-form">
        <label for="recipe-input" class="recipe-label">Recipe Name:</label>
        <input
          type="text"
          name="recipe"
          class="recipe-input"
          id="recipe-input"
          placeholder="Enter a recipe name"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit" class="submit">Generate</button>
      </form>
      <br /><br />
      <div id="status-message"><span id="cursor"></span></div>

      <div id="typewriter"></div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Maymoiz" target="_blank">Moisha Ndlovu</a>, is
      open-sourced on
      <a href="https://github.com/Maymoiz/mo-s-recipe-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://ai-recipe-generater.netlify.app/">Netlify</a>
    </footer>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="index.js"></script>
  </body>
</html>
